            background-color: #007bff;
            color: #fff;
            border: none;

            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 150px; /* Set a fixed width for all buttons */

<body onload="startCountdown();">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="mt-5">Sign Language Recognition AI Based System</h1>
                <a href="http://localhost/web/web/"><button>Home</button></a>
                <form id="captureForm" method="post" action="{{ url_for('tasks') }}">
                    <input id="b1" type="submit" value="Stop/Start" name="stop" />
                    <input id="captureBtn" type="submit" value="Capture" name="click"/>
                </form>
                <img src="{{ url_for('video_feed') }}" height="80%">
                <!-- <h3>Instructions:</h3> -->
                <!-- <ol>
                    <li>Stop/Start - Toggle between stop or start live streaming</li>
                    <li>Capture - Take still-shot and save in the 'shots' directory</li>
                    <li>Grey - Toggle between grayscale and RGB output</li>
                    <li>Negative - Toggle between negative and RGB output</li>
                    <li>Face Only - Shows just your face if present (Toggle on/off)</li>
                    <li>Start/Stop Recording - Toggle between starting and stopping video recording</li>
                </ol> -->

                <!-- Countdown Timer -->
               <h2 id="t1">Countdown Timer</h2>
               <button id="stopBtn" onclick="stopCountdown()">Stop</button>
               <p id="timer"></p>
            </div>
        </div>
    </div>

    <script>
        var timerInterval;

        function startCountdown() {
            var count = 3;
            var timerDisplay = document.getElementById("timer");

            // Start the countdown timer
            timerInterval = setInterval(function() {
                timerDisplay.textContent = "Timer: " + count + " seconds";

                if (count <= 0) {
                    // Trigger capture when countdown reaches 0
                    document.getElementById("captureBtn").click();
                    count = 3; // Reset countdown to 2 seconds
                } else {
                    count--;
                }
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = "Timer: Stopped";
        }
    </script>
